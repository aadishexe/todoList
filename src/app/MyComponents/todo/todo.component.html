<div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="input-area">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Add a new task"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index" class="task-item">
        <span>{{ task }}</span>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
